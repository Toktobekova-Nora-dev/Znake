<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
  </head>
  <body>
    <div class="block">
      <div class="reiting">
        <h1>lederboard</h1>
        <div></div>
      </div>
      <div class="wrapper">
        <div class="game-detail">
          <span class="score">Score: 0</span>
          <span class="high-score">High Score: 0</span>
        </div>
        <div class="play-board"></div>
        <div class="controls">
          <ion-icon data-key="ArrowLeft" name="arrow-back-outline"></ion-icon>
          <ion-icon data-key="ArrowUp" name="arrow-up-outline"></ion-icon>
          <ion-icon
            data-key="ArrowRight"
            name="arrow-forward-outline"
          ></ion-icon>
          <ion-icon data-key="ArrowDown" name="arrow-down-outline"></ion-icon>
        </div>
      </div>
    </div>
  </body>
</html>
